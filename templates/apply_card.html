{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="{% static 'style5.css' %}">
  </head>
  <body>
    <section class="container">
      <header>Apply for Credit Card</header>
      <form method="post" class="form">
       

        <div class="column">
          <div class="input-box">
            <label>Salary</label>
      <input type="number" name="salary" placeholder="Enter your monthly salary" required />
          </div>
          <div class="input-box">
            <span class="details">Account Type</span>
            <select class="account-type-select" name="profession" required>

              <option value="" disabled selected>Select an profession</option>
              <option value="Private job">Private job</option>
              <option value="Govt job">Govt job</option>
              <option value="Business">Business</option>
              <option value="Student">Student</option>
             
              

            </select>
          </div>
        
        </div>
       
       
        <button type="submit">Apply</button>
      </form>
    </section>
  </body>
</html>
