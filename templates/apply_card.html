{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style5.css' %}">
    <link rel="stylesheet" href="{% static 'style2.css' %}">
   
  </head>
  <body>
    <section class="container">
      <header>Apply for Credit Card</header>
      <form method="post" class="form">
       

        <div class="column">
          <div class="input-box">
            <label>Salary</label>
            <input type="number" name="salary" placeholder="Enter your monthly salary" required />
          </div>
          <div class="input-box">
            <span class="details">Profession</span>
            <select class="account-type-select" name="profession" required>

              <option value="" disabled selected>Select an profession</option>
              <option value="Private job">Private job</option>
              <option value="Govt job">Govt job</option>
              <option value="Business">Business</option>
              <option value="Student">Student</option>
             
              

            </select>
          </div>
        
        </div>
       
       
        <button type="submit">Apply</button>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
