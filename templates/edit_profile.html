{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="{% static 'editprofile.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <a href="{% url 'logout' %}" class="btn btn-secondary float-end mt-3 me-5">Logout</a>
        </div>
    </div>
</div>
<div class="container-xl px-4 mt-4">
   
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="{% url 'edit_profile' %}" >Profile</a>
        <a class="nav-link" href="{% url 'profile' %}" >Home page</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Account Security</a>

    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
         
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    
                   
                    {% if user.gender ==  'male' %}
                    <img class="img-account-profile rounded-circle mb-2" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User">
                    {% else %}
                   <img class="img-account-profile rounded-circle mb-2" src="https://img.freepik.com/free-icon/woman_318-157562.jpg" alt="User">
                    {% endif %}
                    <div class="small font-italic text-muted mb-4">{{ user.full_name }}</div>
                    
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
        
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
                        </div>
                      
                        <div class="row gx-3 mb-3">
                            
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Full name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your full name" value="Valerie">
                            </div>
                          
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Phone number</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your Phone number" value="Luna">
                            </div>
                        </div>
                        
                        <div class="row gx-3 mb-3">
                   
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Date of birth</label>
                                <input class="form-control" id="inputOrgName"   placeholder="Select your date of birth" type="date" value="">
                            
                                 
                            </div>
                         
                           
                        </div>
                       
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                        </div>
                      
                    
                        
                        <button class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
