{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="stylesheet" href="{% static 'style5.css' %}">
  </head>
  <body>
    <section class="container">
      <header>Transfer money</header>
      <form method="post" class="form">
        <div class="input-box">
          <label>To Account number</label>
          <input type="text" name="account_number" placeholder="eg. 3443" required />
        </div>

        <div class="input-box">
          <label>IFSC Code </label>
          <input type="text" name="ifsc" placeholder="eg. UFB00" required />
        </div>
        <div class="input-box address">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter reciever name (optional)" />
            
          </div>

        <div class="column">
          <div class="input-box">
            <label>Amount</label>
            <input type="number" name="amount" placeholder="Enter Amount to be transfered" required />
          </div>
        
        </div>
       
       
        <button type="submit">Send money</button>
      </form>
    </section>
  </body>
</html>
